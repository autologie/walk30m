releases:
  - date: 2016-09-25
    summary: |
      KML GeoJSONファイルのダウンロード機能を追加しました。
      計算結果のバルーンに表示されるリンクよりダウンロードできます。
      <a href="https://www.google.com/maps/d/u/0/" target="_blank">Google My Maps</a>等にインポートして使うことができます。
  - date: 2016-08-28
    summary: |
      デザインを改善しました。
  - date: 2015-12-05
    summary: |
      試験的に音声入力に対応。
      現在のところGoogle Chromeからのみ利用できます。
  - date: 2015-11-05
    summary: |
      デザインと操作性を一新しました。
  - date: 2015-01-02
    summary: |
      計算にかかる時間を短縮しました。
      飲食店表示機能を追加しました。
      設定画面で店舗の種類を選択可能です。
  - date: 2014-12-31
    summary: |
      計算結果のポリゴン図形描画に用いるアルゴリズムを変更し、結果表示の正確さを改善。
      あと足がアニメーションするようになりました。
  - date: 2014-12-29
    summary: |
      ルート詳細の表示機能を追加。
      再計算の不具合を修正。
      「ぐるなび」のapiを利用した店舗情報の表示機能を試験的に追加（開発モード:onで表示）。
  - date: 2014-12-23
    summary: |
      β版リリース
